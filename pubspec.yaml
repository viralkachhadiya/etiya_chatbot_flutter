name: etiya_chatbot_flutter
description: A new Flutter project.
version: 0.0.2
repository: https://github.com/Etiya/etiya_chatbot_flutter.git
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  bloc: ^8.0.2

  equatable: ^2.0.3

  etiya_chatbot_data:
    path: packages/etiya_chatbot_core/etiya_chatbot_data

  etiya_chatbot_domain:
    path: packages/etiya_chatbot_core/etiya_chatbot_domain

  etiya_chatbot_mocked_data:
    path: packages/etiya_chatbot_core/etiya_chatbot_mocked_data

  flutter:
    sdk: flutter

  flutter_bloc: ^8.0.1

  # https://pub.dev/packages/logger
  logger: ^1.1.0

  # https://pub.dev/packages/photo_view
  photo_view: ^0.13.0

  # https://pub.dev/packages/swifty_chat
  swifty_chat: ^1.2.0

  # https://pub.dev/packages/url_launcher
  url_launcher: ^6.0.20

  # https://pub.dev/packages/uuid
  uuid: ^3.0.5

dev_dependencies:
  bloc_test: ^9.0.2
  build_runner: ^2.1.7
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

  mockito: ^5.1.0
  mocktail: ^0.2.0

  styled_widget: ^0.4.0+3

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
